<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div *ngIf="loading" class="loading-spinner">
    <div class="spinner"></div>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required [(ngModel)]="user.nome" name="nome">
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" required [(ngModel)]="user.email" name="email">
  </div>
  <div>
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" required [(ngModel)]="user.telefone" name="telefone">
  </div>
  <div>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" required [(ngModel)]="user.senha" name="senha">
  </div>
  <div class="form-group">
    <label for="tipoUsuario">Tipo de Usuário</label>
    <app-user-type-dropdown (userTypeSelected)="onUserTypeSelected($event)"></app-user-type-dropdown>
  </div>
  <div>
    <label for="aprovado">
      <input type="checkbox" id="aprovado" [(ngModel)]="user.aprovado" name="aprovado"> Aprovado
    </label>
  </div>
  <button type="submit">Criar Usuário</button>
</form>
