<div class="container">
  <h2>Lista de Usuários</h2>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Telefone</th>
        <th scope="col">Tipo de Usuário</th>
        <th scope="col">Aprovado</th>
        <th scope="col">Última Modificação</th>
        <th scope="col">Ações</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let user of users; let i = index">
        <tr>
          <td>{{ user.nome }}</td>
          <td>{{ formatPhoneNumber(user.telefone) }}</td>
          <td>{{ user.idTipoUsuario.descricao }}</td>
          <td>{{ user.aprovado ? 'Sim' : 'Não' }}</td>
          <td>{{ user.dataModificacao | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="editUser()">Editar</button>
          </td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
