<div class="container">
  <h2>Danos</h2>
  <div class="search-filters">
    <div class="filter-item">
      <input type="text" class="form-control" placeholder="Agricultor" [(ngModel)]="filtros.agricultorId">
    </div>
    <div class="filter-item">
      <input type="text" class="form-control" placeholder="Cultura" [(ngModel)]="filtros.cultura">
    </div>
    <div class="filter-item">
      <input type="text" class="form-control" placeholder="Resolvido" [(ngModel)]="filtros.isSolved">
    </div>
    <div class="filter-group">
      <button (click)="aplicarFiltros()" class="filter-button">Pesquisar</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Agricultor</th>
        <th scope="col">Cidade</th>
        <th scope="col">Cultura</th>
        <th scope="col">Area Plantacao</th>
        <th scope="col">Tipo Dano</th>
        <th scope="col">Resolvido</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let dano of danos; let i = index">
        <tr>
          <td>{{ dano.agricultor.razaoSocial }}</td>
          <td>{{ dano.agricultor.bairro.idCidade.nomeCidade }}</td>
          <td>{{ dano.plantacao.tipoCultura.descricao }}</td>
          <td>{{ dano.plantacao.areaPlantacao }}</td>
          <td>{{ dano.tipoDano.descricao }}</td>
          <td>{{ dano.resolvido ? 'Sim' : 'NÃ£o' }}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
