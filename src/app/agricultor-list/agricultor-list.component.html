<div class="container">
  <h2>Lista de Agricultores</h2>
  <div class="search-filters">
    <div class="filter-item">
      <input type="text" class="form-control" placeholder="Razão Social" [(ngModel)]="filtros.razaoSocial">
    </div>
    <div class="filter-group">
      <button (click)="aplicarFiltros()" class="filter-button">Pesquisar</button>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Razão Social</th>
        <th scope="col">CNPJ</th>
        <th scope="col">Cidade</th>
        <th scope="col">Bairro</th>
        <th scope="col">Aprovado</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let agricultor of agricultoresFiltrados; let i = index">
        <tr>
          <td>{{ agricultor.razaoSocial }}</td>
          <td>{{ agricultor.cnpj }}</td>
          <td>{{ agricultor.bairro.idCidade.nomeCidade }}</td>
          <td>{{ agricultor.bairro.nomeBairro }}</td>
          <td>{{ agricultor.idStatusValidacao.descricao }}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
